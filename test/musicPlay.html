<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="referrer" content="never">
	<link rel="icon" href="img/logo.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/head.css">
	<link rel="stylesheet" href="css/musicPlay.css">
</head>
<body>
	<!-- 头部导航开始 -->
	<div class="head">
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="headNav"></div>
		<div class="search">
			<i class="iconfont">&#xe62b;</i>
		</div>
	</div>
	<!-- 头部导航结束 -->
	<div class="songAuthor"></div>
<!-- 主体开始 -->
	<div class="songContent">
		<div class="songImgBox">
			<img src="" alt="">
		</div>
		<div class="songLyrics"></div>
		<div class="likeBox">
			<i class="iconfont">&#xe711;</i>
			<i class="iconfont">&#xe6ff;</i>
		</div>
		<div class="songPlayBox">
			<audio class="audio" src=""></audio>
			<span class="nowTime">00:00</span>
			<div class="songProgress">
				<div class="radius"></div>
				<div class="nowProgress"></div>
			</div>
			<span class="endTime">05:00</span>
		</div>
		<div class="playBtnBox">
			<span class="listLoop iconfont">&#xe609;</span>
			<span class="iconfont preBtn">&#xe67e;</span>
			<button class="iconfont playBtn"></button>
			<span class="iconfont nextBtn">&#xe67d;</span>
			<span class="iconfont listBtn">&#xe6b8;</span>
		</div>
	</div>



<!-- 主体结束 -->

<script src='js/jquery-3.3.1.js'></script>
<script src='js/flexible.js'></script>
<script src='js/musicPlay.js'></script>
<script src='js/Lyrics.js'></script>
</body>
</html>
